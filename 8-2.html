 </head>
 <body>

 <script type="text/javascript">
 
	number=5; //ประกาศ number
	day(number);
	number=6;
	day(number);

	function day(number)	{
	 switch (number)
	{
		case 1:{
	 			document.write("Monday");
				break;
				}

		case 2:{
				document.write("Tuesday");
				break;
				}

		case 3:{
				document.write("Wendesday");
				break;
				}

		case 4:{
				document.write("Thursdayday");
				break;
				}

		case 5:{
				document.write("Friday");
				break;
				}

		case 6:{
				document.write("Saturday");
				break;
				}
		
		case 7:{
				document.write("Sunday");
				break;
				}
		
		default:{
				document.write("<h1>เกิดข้อผิดพลาด</h1>");
				}
	}
	document.write("<br>");
 }
  </script>
 </body>
