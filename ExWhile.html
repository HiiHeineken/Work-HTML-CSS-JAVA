  <title>ตัวอย่างที่ 2 คำสั่ง while</title>
 </head>
 <body>
	<script type="text/javascript">
	i=0;
	while (i<=10)
	{
		if (i%2==0)
		{
			document.write("The Number is "+i);
			document.write("<br>");
		}
	
		i=i+1;
	}
	</script>
 </body>
