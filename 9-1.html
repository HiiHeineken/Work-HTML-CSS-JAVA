 <body>
  <script type="text/javascript">
    var ans = confirm("คุณต้องการคำนวณเกรดหรือไม่");
	if(ans==true){
		var score = prompt("ใส่คะแนน"); 
		checkGrade(score);
		function checkGrade(score) {
			if(score<50)
			{
				document.write("คุณได้เกรด F");
			}
			else if(score<60)
			{
				document.write("คุณได้เกรด D");
			}
			else if(score<70)
			{
				document.write("คุณได้เกรด C");
			}
			else if(score<80)
			{

				document.write("คุณได้เกรด B");
			}
			else if(score>=80 && score<=100)
			{
				document.write("คุณได้เกรด A");
			}
			else
			{
				document.write("เกิดข้อผิดพลาด");
			}
		}
    }
	else{alert("คุณไม่ต้องการคำนวณเกรด");}
  </script>
 </body>
