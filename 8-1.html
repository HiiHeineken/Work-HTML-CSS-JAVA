 <body>

  <script type="text/javascript">

	score=10; //ประกาศตัวแปร score
	checkGrade(score);
	newScore=80;
	checkGrade(newScore);
	score=56;
	checkGrade(score);
	checkGrade(99);

	function checkGrade(score)	{

	if(score<50)
	{
		document.write("คุณได้เกรด F");
	}

	else if(score<60)
	{
		document.write("คุณได้เกรด D");
	}

	else if(score<70)
	{
		document.write("คุณได้เกรด C");
	}

	else if(score<80)
	{
		document.write("คุณได้เกรด B");
	}

	else if(score>=80 && score<=100)
	{
		document.write("คุณได้เกรด A");
	}

	else
	{
		document.write("เกิดข้อผิดพลาด");
	}
	document.write("<br>");
}
	</script>
 </body>
